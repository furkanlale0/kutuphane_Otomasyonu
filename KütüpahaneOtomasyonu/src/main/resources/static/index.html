<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Nexus Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e); background-size: 400% 400%; animation: gradient 15s ease infinite; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        @keyframes gradient { 0% {background-position: 0% 50%} 50% {background-position: 100% 50%} 100% {background-position: 0% 50%} }
        .auth-card { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 2rem; box-shadow: 0 8px 32px rgba(0,0,0,0.5); width: 100%; max-width: 450px; }
        .nav-pills .nav-link { color: #aaa; border-radius: 10px; }
        .nav-pills .nav-link.active { background-color: #0d6efd; color: #fff; }
        .form-control { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff; }
        .form-control:focus { background: rgba(0,0,0,0.5); border-color: #0d6efd; color: #fff; box-shadow: none; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-layers-half text-primary me-2"></i>Nexus</h2>
        <p class="text-muted">Kütüphane Otomasyon Sistemi</p>
    </div>

    <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
        <li class="nav-item"><button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">Giriş Yap</button></li>
        <li class="nav-item"><button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">Kayıt Ol</button></li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login">
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label text-secondary">E-Posta veya Kullanıcı Adı</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="admin veya uye@mail.com" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary">Şifre</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="******" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Giriş Yap</button>
            </form>
        </div>

        <div class="tab-pane fade" id="pills-register">
            <form id="registerForm">
                <div class="row g-2 mb-2">
                    <div class="col-6"><input type="text" class="form-control" id="regName" placeholder="Ad" required></div>
                    <div class="col-6"><input type="text" class="form-control" id="regSurname" placeholder="Soyad" required></div>
                </div>
                <div class="mb-2"><input type="email" class="form-control" id="regEmail" placeholder="E-Posta Adresi" required></div>
                <div class="mb-3"><input type="password" class="form-control" id="regPassword" placeholder="Şifre Belirle" required></div>
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Kayıt Ol</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
