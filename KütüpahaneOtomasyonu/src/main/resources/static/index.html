<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Giriş | Nexus Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            font-size: 1.1rem; /* Büyütme */
        }
        @keyframes gradient { 0% {background-position: 0% 50%} 50% {background-position: 100% 50%} 100% {background-position: 0% 50%} }

        .login-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 4rem; /* Daha geniş dolgu */
            width: 550px; /* Daha geniş kart */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; margin-bottom: 15px;
            padding: 15px; font-size: 1.1rem; /* İnput büyüdü */
        }
        .form-control:focus { background: rgba(255, 255, 255, 0.1); color: #fff; border-color: #7b4397; }
        .btn-grad {
            background-image: linear-gradient(to right, #7b4397 0%, #dc2430 51%, #7b4397 100%);
            text-align: center; text-transform: uppercase; transition: 0.5s; background-size: 200% auto; color: white; border-radius: 10px; border: none; font-weight: bold;
            padding: 15px; font-size: 1.2rem; /* Buton büyüdü */
        }
        .btn-grad:hover { background-position: right center; color: #fff; text-decoration: none; }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-5">
        <h1 class="fw-bold display-4"><i class="bi bi-layers-half text-danger"></i> NEXUS</h1>
        <p class="text-white-50 fs-5">Kütüphane Yönetim Sistemi</p>
    </div>
    <form id="loginForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
            <label for="username" class="text-secondary">Kullanıcı Adı</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" placeholder="Şifre" required>
            <label for="password" class="text-secondary">Şifre</label>
        </div>
        <button type="submit" class="btn btn-grad w-100">GİRİŞ YAP</button>
    </form>
    <div class="text-center mt-4">
        <a href="register.html" class="text-white-50 text-decoration-none fs-6">Hesabın yok mu? Kayıt Ol</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="app.js"></script>
</body>
</html>
