<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-3">Üye Kaydı</h3>

    <form id="registerForm">
        <div class="mb-3">
            <label>Kullanıcı Adı</label>
            <input type="text" class="form-control" id="regUsername" required>
        </div>
        <div class="mb-3">
            <label>Ad</label>
            <input type="text" class="form-control" id="regName" required>
        </div>
        <div class="mb-3">
            <label>Soyad</label>
            <input type="text" class="form-control" id="regSurname" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
            <label>Telefon</label>
            <input type="text" class="form-control" id="regPhone">
        </div>
        <div class="mb-3">
            <label>Şifre</label>
            <input type="password" class="form-control" id="regPassword" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Kaydol</button>
    </form>

    <div class="text-center mt-3">
        <a href="index.html">Giriş Yap</a>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
